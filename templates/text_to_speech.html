{% extends "base.html" %}

{% block content %}
<style>
    /* Centering the main container */
    #text-to-speech {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.8s ease-in-out;
    }

    /* Background */
    body {
        background: url('/static/wallpaper3.jpeg') no-repeat center center/cover;
        font-family: 'Poppins', sans-serif;
    }

    /* Heading */
    h2 {
        font-size: 2rem;
        margin-bottom: 15px;
        color: black;
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        animation: slideIn 0.8s ease-in-out;
    }

    /* Textarea */
    textarea {
        width: 90%;
        height: 120px;
        padding: 12px;
        font-size: 16px;
        border: 2px solid rgba(0, 247, 255, 0.6);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.2);
        color: black;
        outline: none;
        resize: none;
        transition: 0.3s ease-in-out;
    }

    textarea::placeholder {
        color: black;
        /* color: rgba(255, 255, 255, 0.6); */
    }

    textarea:focus {
        border-color: #00f7ff;
        box-shadow: 0 0 12px rgba(0, 247, 255, 0.8);
        transform: scale(1.02);
    }

    /* Button */
    button {
        padding: 12px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(45deg, #007bff, #00f7ff);
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.4s ease-in-out;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        position: relative;
        overflow: hidden;
    }

    /* Hover effect with glow */
    button:hover {
        background: linear-gradient(45deg, #0056b3, #00c8ff);
        box-shadow: 0 6px 15px rgba(0, 123, 255, 0.8);
        transform: scale(1.1);
    }

    /* Button click animation */
    button:active {
        transform: scale(0.98);
    }

    /* Audio Player */
    audio {
        margin-top: 15px;
        width: 100%;
        max-width: 300px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 247, 255, 0.5);
        transition: 0.3s ease-in-out;
    }

    audio:hover {
        box-shadow: 0 6px 15px rgba(0, 247, 255, 0.8);
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
        0% { opacity: 0; transform: translateX(-30px); }
        100% { opacity: 1; transform: translateX(0); }
    }
</style>

<!-- Main container -->
<section id="text-to-speech">
    <h2>Text-to-Speech</h2>
    <textarea id="textInput" placeholder="Enter text to convert to speech"></textarea>
    <button onclick="convertTextToSpeech()">Convert</button>
    <audio controls id="audioPlayer"></audio>
</section>
{% endblock %}
