{% extends "base.html" %}

{% block content %}
<style>
    /* Centering the section while keeping it at the top */
    body{
        background: url('/static/wallpaper2.jpeg');
    }

    #welcome-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Keeps it at the top */
        text-align: center;
        width: 100%;
        height: auto; /* Adjust height based on content */
        background-color: #f5f5f5;
        padding: 20px; /* Adds space at the top */
    }

    /* Styling the heading */
    #welcome-section h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #007bff;
    }

    /* Styling the paragraph */
    #welcome-section p {
        font-size: 1.2rem;
        color: #333;
        max-width: 600px;
    }
</style>

<!-- Wrapped everything inside a div to apply styles -->
<div id="welcome-section">
    <h1>Welcome to Dazzling Light - Assistive Technology</h1>
    <p>This app is designed to help handicapped persons with various assistive features.</p>
</div>

{% endblock %}
