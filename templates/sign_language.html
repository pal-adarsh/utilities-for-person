{% extends "base.html" %}

{% block content %}
<style>
    #sign-language {
    text-align: center;
    margin: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Centers content vertically */
    justify-content: center; /* Centers content horizontally */
}

video {
    width: 100%;
    max-width: 500px;
    height: auto;
    border: 2px solid #333;
    border-radius: 10px;
    margin-top: 10px;
    display: block; /* Ensures no extra spacing */
}

button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    transition: 0.3s;
}
body{
        background: url('/static/wallpaper3.jpeg');
    }

button:hover {
    background-color: #0056b3;
}

#signResult {
    font-weight: bold;
    font-size: 18px;
    margin-top: 20px;
}


</style>
<section id="sign-language">
    <h2>Sign Language Interpreter</h2>
    <video id="webcam" autoplay></video>
    <br>
    <button onclick="startSignLanguageInterpreter()">Start Interpreter</button>
    <button onclick="stopSignLanguageInterpreter()">Stop Interpreter</button>
    <p id="signResult">Sign language interpretation result will appear here.</p>
</section>
{% endblock %}
