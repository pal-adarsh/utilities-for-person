{% extends "base.html" %}

{% block content %}
<style>
    /* Centering and styling the main section */
    #audio-notes {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.8s ease-in-out;
    }

    /* Background */
    body {
        background: url('/static/wallpaper3.jpeg') no-repeat center center/cover;
        font-family: 'Poppins', sans-serif;
    }

    /* Heading */
    h2 {
        font-size: 2rem;
        margin-bottom: 15px;
        color: black;
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        animation: slideIn 0.8s ease-in-out;
    }

    /* Buttons */
    .btn {
        padding: 12px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.4s ease-in-out;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        position: relative;
        overflow: hidden;
    }

    /* Start button */
    .start-btn {
        background: linear-gradient(45deg, #28a745, #00f7ff);
        color: white;
    }

    .start-btn:hover {
        background: linear-gradient(45deg, #218838, #00c8ff);
        box-shadow: 0 6px 15px rgba(40, 167, 69, 0.8);
        transform: scale(1.1);
    }

    /* Stop button */
    .stop-btn {
        background: linear-gradient(45deg, #dc3545, #ff6b6b);
        color: white;
    }

    .stop-btn:hover {
        background: linear-gradient(45deg, #c82333, #ff4c4c);
        box-shadow: 0 6px 15px rgba(220, 53, 69, 0.8);
        transform: scale(1.1);
    }

    /* Recording status */
    #recording-status {
        font-size: 1.2rem;
        font-weight: bold;
        color: #ff4c4c;
        margin-top: 10px;
        opacity: 0;
        transition: 0.5s ease-in-out;
    }

    .recording {
        opacity: 1;
        animation: blink 1s infinite alternate;
    }

    /* Audio list */
    ul {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
        width: 100%;
        max-width: 400px;
    }

    ul li {
        background: rgba(255, 255, 255, 0.2);
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 247, 255, 0.5);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        animation: fadeIn 0.6s ease-in-out;
    }

    ul li:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 247, 255, 0.8);
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
        0% { opacity: 0; transform: translateX(-30px); }
        100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes blink {
        0% { opacity: 1; }
        100% { opacity: 0.3; }
    }
</style>

<!-- Main container -->
<section id="audio-notes">
    <h2>Audio Note-Taking</h2>
    <button class="btn start-btn" onclick="startRecording()">Start Recording</button>
    <button class="btn stop-btn" onclick="stopRecording()">Stop Recording</button>
    <p id="recording-status">ðŸ”´ Recording...</p>
    <ul id="notesList"></ul>
</section>

<script>
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                isRecording = true;
                audioChunks = [];

                document.getElementById("recording-status").classList.add("recording");

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    addAudioToList(audioUrl);
                    document.getElementById("recording-status").classList.remove("recording");
                };
            })
            .catch(error => {
                alert("Error accessing microphone: " + error);
            });
    }

    function stopRecording() {
        if (isRecording) {
            mediaRecorder.stop();
            isRecording = false;
        }
    }

    function addAudioToList(audioUrl) {
        const listItem = document.createElement("li");
        const audioElement = document.createElement("audio");
        audioElement.src = audioUrl;
        audioElement.controls = true;
        listItem.appendChild(audioElement);
        document.getElementById("notesList").appendChild(listItem);
    }
</script>
{% endblock %}
