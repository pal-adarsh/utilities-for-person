<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Type - Dazzling Light</title>
    <style>
        body {
            background: url('/static/wallpaper.jpg');
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .user-type-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #4CAF50; /* Green color */
            margin-bottom: 20px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="user-type-container">
        <h1>Select User Type</h1>
        <button onclick="selectUserType('disabled')">Disabled Person</button>
        <button onclick="selectUserType('able')">Able-Bodied Person</button>
    </div>

    <script>
        function selectUserType(userType) {
            fetch("/select-user-type", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userType: userType })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "/";
                }
            });
        }
    </script>
</body>
</html>
