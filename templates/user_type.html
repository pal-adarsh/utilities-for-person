<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Dazzling Light</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: url(/static/wallpaper2.jpeg);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.form-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 800px;
    max-width: 500px;
    color: white;
}

h1 {
    font-size: 24px;
    margin-bottom: 15px;
    color: #ffffff;
}

label {
    display: block;
    font-weight: 600;
    text-align: left;
    margin-top: 10px;
    font-size: 14px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.2);
    color: black;
    outline: none;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

select {
    cursor: pointer;
}

button {
    margin-top: 20px;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    background: #ff7e5f;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: all 0.3s ease;
}

button:hover {
    background: #f57616;
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 500px) {
    .form-container {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Fill Your Details</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required placeholder="Enter your surname">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="user-type">User-Type:</label>
            <select id="user-type" name="user-type" required>
                <option value="">Select your User-Type</option>
                <option value="male">Disable person</option>
                <option value="female">Abled person</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="Enter your age">

            <label for="age">Phone:</label>
            <input type="number" id="age" name="age" required placeholder="Enter your phone number">

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required placeholder="Enter your qualification: e.g., B.Tech, M.Tech, etc.">

            <label for
            ="freeslot">Free Time Slot:</label>
            <input type="text" id="freeslot" name="freeslot" placeholder="e.g., 2 PM - 4 PM" required>

            <button onclick="selectUserType('disabled')">Submit</button>
        </form>
    </div>

    <script>
        function selectUserType(userType) {
            fetch("/select-user-type", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userType: userType })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "/"; // Redirect to the home page
                }
            });
        }

        
    </script>
</body>
</html>
